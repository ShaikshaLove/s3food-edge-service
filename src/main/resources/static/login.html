
<!DOCTYPE html>
<html ng-app="myapp">
<head>
<meta charset="ISO-8859-1">
<title>S3food</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">



<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<link
	href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
	rel="stylesheet" crossorigin="anonymous" />

</head>
<body>




		<header>
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-danger">
				<a class="navbar-brand" href="#"
					style="font-style: inherit; font-family: Verdana, Geneva, Tahoma, sans-serif">S3food
				</a>

			</nav>
		</header>

		<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
	    	<small class="text-warning">@S3food.in, Contrived and originated by shaiksha</small>
		</nav>


		<div style="margin-top: 60px" class="container">
			<form class="form-signin" method="post" action="perform_login">
				<h2 class="form-signin-heading text-center">Please Sign in</h2>
				<p>
					<label for="username" class="sr-only">Username</label> <input
						type="text" id="username" name="username" class="form-control"
						placeholder="Username" required autofocus>
				</p>
				<p>
					<label for="password" class="sr-only">Password</label> <input
						type="password" id="password" name="password" class="form-control"
						placeholder="Password" required>
				</p>
				<button class="btn btn-md
			 btn-success btn-block" type="submit">Log
					in</button>

				<br> <small style="padding-top: 30px;">Would you like
					creating an account? <a href="/#/user-registration">&nbsp;<strong
						class="text-danger">Click here</strong></a>
				</small>
			</form>
		</div>
</body>
</html>
