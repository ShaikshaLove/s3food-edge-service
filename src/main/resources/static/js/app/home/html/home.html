	<div id="items" class="album py-5 bg-light">
		<div class="container">




			<div class="row">
				<div class="col-md-4" ng-repeat="product in products">
					<div class="card mb-4 shadow-sm">
						<img src="{{product.imageLocation}}" width="100%" height="225"
							background="#55595c" color="#eceeef" class="card-img-top"
							text="Thumbnail" />
						<div class="card-body">
							<h6>{{product.productName}}</h6>
							<p class="card-text">
								<small>{{product.description}}</small>
							</p>
							<p>
								RS {{product.price}}
								<del>RS {{product.mrp}}</del>
							</p>
							<div class="d-flex justify-content-between align-items-center">
								<div class="btn-group">
									<button type="button" class="btn btn-md btn-outline-primary"
										data-toggle="modal" data-target="#myModal"
										ng-click="shareId('{{product.productId}}');">Add To
										Cart</button>
									<button type="button" class="btn btn-md btn-outline-success"
										data-toggle="modal" data-target="#myModal">Buy Now</button>
								</div>
								<small class="text-muted">{{product.quantity}} Available</small>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

</div>




<div class="modal fade" id="myModal">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">S3food.in</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">


				<form class="form-nline">

					<div class="row">
						<div class="col-3">
							<label for="email">Quantity: </label>
						</div>
						<div class="col-6">
							<input type="number" class="form-control">
						</div>
						<div class="col-3">
							<button type="submit" class="btn btn-md  btn-outline-primary">Add</button>
						</div>

					</div>

				</form>



			</div>


		</div>
	</div>
</div>
