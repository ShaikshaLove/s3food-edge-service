<div style="padding-top: 50px" class="container"
	style="margin-top: 50px">


	<div ng-show="showMessage"
		class="alert alert-primary text-center alert-dismissible">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<strong>{{message}}</strong>
	</div>

	<h3 class="text-center text-success  font-weight-bold ">S3food
		User Details</h3>
	<table class="table table-bordered table-responsive">
		<thead class="thead-dark">
			<tr>
				<th class="text-center text-light" scope="col">First Name</th>
				<th class="text-center text-light" scope="col">Last Name</th>
				<th class="text-center text-light" scope="col">Email</th>
				<th class="text-center text-light" scope="col">Created on</th>
				<th class="text-center text-light" scope="col">Modified on</th>
				<th class="text-center text-light" scope="col">Roles</th>
				<th class="text-center text-light" scope="col">Enabled?</th>
				<th class="text-center text-light" scope="col" colspan="2">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td>{{user.firstName}}</td>
				<td>{{user.lastName}}</td>
				<td>{{user.email}}</td>
				<td>{{user.accountCreated}}</td>
				<td>{{user.modifiedDate}}</td>
				<td>{{user.roles}}</td>
				<td>{{user.enabled}}</td>
				<td>
					<button  data-toggle="modal" data-target="#exampleModalScrollable" type="button" class="btn btn-sm btn-outline-primary" ng-click="getUser(user.email);">Edit</button>
				</td>
				<td>
					<button  type="button" class="btn btn-sm btn-outline-danger" ng-click="delete(user.userId);">Delete</button>
				</td>
			</tr>

		</tbody>
	</table>
</div>





<div class="modal fade" id="exampleModalScrollable" tabindex="-1"
	role="dialog" aria-labelledby="exampleModalScrollableTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-scrollable" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5  class="modal-title text-center text-danger"
					id="exampleModalScrollableTitle">User Details Editor</h5>
					
					
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
					<div ng-show="hide" class="alert alert-success"><strong>{{message}}</strong></div>
              <div ng-hide="hide">
				<div class="row">
					<div class="col-sm">
						<div class="form-group">
							<label>User Email Id:</label> <input disabled class="form-control"
								type="text" ng-model="user.email" />
						</div>
					</div>
					<div class="col-sm">
						<div class="form-group">
							<label>First Name:</label> <input class="form-control"
								type="text" ng-model="user.firstName" />
						</div>
					</div>
					<div class="col-sm">
						<div class="form-group">
							<label>Last Name:</label> <input class="form-control"
								type="text" ng-model="user.lastName" />
						</div>
					</div>
				</div>


				<div class="row">
					<div class="col-sm">
						<div class="form-group">
							<label>Roles:</label> <input class="form-control" type="text"
								ng-model="user.roles" />
						</div>
					</div>
					<div class="col-sm">
						<div class="form-group">
							<label>Active profile?:</label> <input class="form-control" type="text"
								ng-model="user.enabled" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm">
						<div ng-hide="loader" class="form-group">
							<input  class="btn btn-success btn-block" type="submit"
								ng-click="update()" value="Update" />
						</div>

						<button ng-show="loader" class="btn btn-success btn-block" type="button" disabled>
							<span class="spinner-grow spinner-grow-sm" role="status"
								aria-hidden="true"></span> Updating the data...
						</button>
					</div>
				</div>
              </div>
			</div>

		</div>
	</div>
</div>
